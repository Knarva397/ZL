<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arena Din√°mica</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #ffe6f0, #ff99c8);
    font-family: 'Segoe UI Emoji', sans-serif;
    overflow: hidden;
  }

  .arena {
    position: relative;
    width: 90vw;
    max-width: 500px;
    height: 50vh;
    max-height: 250px;
    border: 3px solid #d6336c;
    border-radius: 20px;
    background: #fff0f5;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .instruction {
    position: absolute;
    top: 5%;
    width: 100%;
    text-align: center;
    font-size: 4vw;
    color: #d6336c;
  }

  .person, .lion {
    font-size: 8vw;
    position: absolute;
    bottom: 20px;
    transition: all 1s ease;
  }

  .person {
    left: 5%;
  }

  .lion {
    right: 5%;
  }

  .heart {
    font-size: 12vw;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease;
    z-index: 2;
  }

  .heart.show {
    opacity: 1;
    animation: beat 1s infinite alternate;
  }

  @keyframes beat {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  .final-group {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 8vw;
    display: flex;
    gap: 0.5em;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 1;
  }

  .final-group.show {
    opacity: 1;
  }

  .final-text {
    position: absolute;
    bottom: 5%;
    width: 100%;
    text-align: center;
    font-size: 4vw;
    color: #d6336c;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .final-text.show {
    opacity: 1;
  }

  .confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    opacity: 0.7;
    transform: rotate(45deg);
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  .refresh-button {
    padding: 10px 20px;
    font-size: 4vw;
    background-color: #d6336c;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .refresh-button:hover {
    background-color: #ff1a75;
  }
</style>
</head>
<body>
  <div class="arena" id="arena">
    <div class="instruction">Presiona para que se rompan la papaya</div>
    <div class="person" id="person">üßç‚Äç‚ôÇÔ∏è</div>
    <div class="lion" id="lion">ü¶Å</div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="final-group" id="finalGroup">
      üßç‚Äç‚ôÇÔ∏èüí™üíÄü¶Å
    </div>
    <div class="final-text" id="finalText">
      Mataria a un leon si me lo pides
    </div>
    <div class="confetti" id="confetti"></div>
  </div>
  <button class="refresh-button" id="refreshBtn">Repetir</button>

<script>
  const person = document.getElementById('person');
  const lion = document.getElementById('lion');
  const heart = document.getElementById('heart');
  const finalGroup = document.getElementById('finalGroup');
  const finalText = document.getElementById('finalText');
  const confettiContainer = document.getElementById('confetti');
  const refreshBtn = document.getElementById('refreshBtn');
  let done = false;

  document.getElementById('arena').addEventListener('click', () => {
    if (!done) {
      person.textContent = 'üèÉ‚Äç‚ôÇÔ∏èüí®';
      person.style.left = '45%';

      lion.textContent = 'üí•ü¶Å';
      lion.style.right = '40%';

      setTimeout(() => {
        person.style.opacity = '0';
        lion.style.opacity = '0';
        finalGroup.classList.add('show');
        heart.classList.add('show');
        finalText.classList.add('show');

        for (let i = 0; i < 50; i++) {
          const piece = document.createElement('div');
          piece.classList.add('confetti-piece');
          piece.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
          piece.style.left = Math.random() * 100 + 'vw';
          piece.style.animationDuration = (2 + Math.random() * 2) + 's';
          confettiContainer.appendChild(piece);
          piece.addEventListener('animationend', () => piece.remove());
        }
      }, 1000);

      done = true;
    }
  });

  refreshBtn.addEventListener('click', () => {
    // Reiniciar todo
    done = false;
    person.textContent = 'üßç‚Äç‚ôÇÔ∏è';
    person.style.left = '5%';
    person.style.opacity = '1';

    lion.textContent = 'ü¶Å';
    lion.style.right = '5%';
    lion.style.opacity = '1';

    heart.classList.remove('show');
    finalGroup.classList.remove('show');
    finalText.classList.remove('show');
    confettiContainer.innerHTML = '';
  });
</script>
</body>
</html>
